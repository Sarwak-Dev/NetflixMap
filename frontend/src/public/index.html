<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Map</title>
    <link rel="stylesheet" href="styles/main.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Netflix shows and movies</h1>
        
        <div id="auth-section">
            <button id="show-login-btn">Log in</button>
            <button id="show-register-btn">Sign up</button>
        </div>

        <div id="user-info-section" style="display: none;">
            <span id="welcome-message"></span>
            <button id="logout-btn">Log out</button>
        </div>

        <div id="auth-form" style="display: none;">
            <h2 id="form-title"></h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submit-btn"></button>
            </form>
            <p id="auth-message"></p>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div id="favorites-section" style="display: none;">
                <h2>My favorites</h2>
                <ul id="favorites-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" type="module"></script>
    
    <script src="../../dist/app.js" type="module"></script>
</body>
</html>
